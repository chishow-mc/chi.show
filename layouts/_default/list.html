<section class="section">
    <div class="container">
        <h2 class="title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <p class="subtitle">{{.Date.Format "2006/01/02 15:04:05"}}</p>
        <div class="content">
            <p>{{ if .IsPage }}{{ .Summary }}{{ else }}{{ end }}</p>
        </div>
    </div>
</section>
