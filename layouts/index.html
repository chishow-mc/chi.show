{{ partial "header.html" . }}

<script>
var netdataNoBootstrap = true;
var netdataServer = "https://netdata.chi.show";

</script>
<script type="text/javascript" src="//netdata.chi.show/dashboard.js"></script>
<section class="section">
    <div class="container">
        <div class="columns">
          <div class="column is-two-thirds">
<article class="message">
  <div class="message-header">
    <p>(^_^)</p>
  </div>
  <div class="message-body">
    (^o^)/
  </div>
</article>
          </div>
          <div class="column">
<article class="message is-primary">
  <div class="message-header">
    <p>サーバーステータス</p>
    </div>
    <div class="message-body" style="box-sizing: border-box;">
        <div data-netdata="users.cpu" data-chart-library="gauge" data-title="CPU使用率" data-units=" " data-gauge-max-value="100" data-width="100%" data-after="-540" data-points="540" data-colors="#00d1b2" class="netdata-container"></div><br>
        <div data-netdata="users.mem" data-dimensions="mc" data-chart-library="easypiechart" data-title="使用メモリ" data-units="MB" data-easypiechart-max-value="6144" data-width="50%" data-after="-540" data-points="540" class="netdata-container" style="float: left;"></div>
        <div data-netdata="net.eth0" data-dimensions="sent" data-chart-library="easypiechart" data-title="IPv4送信量" data-width="50%" data-before="0" data-after="-540" data-points="540" class="netdata-container"></div>
    <p>もっと詳しいステータス: <a href="https://netdata.chi.show/">netdata.chi.show</a></p>
  </div>
</article>
          </div>
    </div>
</section>

{{ partial "footer.html" . }}
