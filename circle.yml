checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@mizle.net"

deployment:
  master:
    branch: master
    commands:
      - git clone git@github.com:chishow-mc/web.git master
      - hugo
      - cd public && git add --all
      - cd public && git commit -m "[ci skip] Publish updates"
      - cd public && git push -f origin gh-pages