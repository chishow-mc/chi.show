checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - wget https://github.com/spf13/hugo/releases/download/v0.18.1/hugo_0.18.1-64bit.deb
    - sudo dpkg -i hugo_0.18.1-64bit.deb
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@mizle.net"

deployment:
  master:
    branch: master
    commands:
      - rm -rf *
      - ls -l
      - git clone git@github.com:chishow-mc/web.git web
      - ls -l
      - cd web && ls -l
      - hugo version
      - cd web && hugo
      - cd web && ls -l
      - git checkout gh-pages
      - cd web/public && git add --all
      - cd web/public && git commit -m "[ci skip] Publish updates"
      - cd web && ls -l
      - cd web/public && git push -f origin gh-pages
